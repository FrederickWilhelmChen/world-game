<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>世界游戏图鉴</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;500&family=Spectral:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="/frontend/css/style.css" />
  </head>
  <body>
    <main class="layout">
      <header class="hero">
        <p class="kicker">世界模拟</p>
        <h1>世界游戏图鉴</h1>
          <p class="lead">
          悬停在国家上查看 GDP、石油、粮食、黄金产量与黄金储备等数据，数据实时更新。
          </p>
        <div class="hero-actions">
          <button class="refresh-button" type="button" id="refresh-data">
            刷新数据
          </button>
          <span class="refresh-status" id="refresh-status" aria-live="polite"></span>
        </div>
        <div class="legend">
          <span class="legend-dot"></span>
          <span>首都</span>
        </div>
      </header>
      <section class="main-viz-layout">
        <div class="map-with-tabs">
          <div class="map-tabs-header">
            <button class="tab-button active" data-tab="overview">总览</button>
            <button class="tab-button" data-tab="gdp">GDP</button>
            <button class="tab-button" data-tab="grain">粮食</button>
            <button class="tab-button" data-tab="oil">石油</button>
            <button class="tab-button" data-tab="gold">黄金</button>
            <button class="tab-button" data-tab="gold_reserves">黄金储备</button>
            <button class="tab-button" data-tab="aluminum">铝</button>
            <button class="tab-button" data-tab="copper">铜</button>
            <button class="tab-button" data-tab="nickel">镍</button>
          </div>
          <div class="map-shell">
            <div id="map" aria-label="交互式世界地图"></div>
            <div class="map-legend" id="map-legend" style="display: none;">
              <h4 id="legend-title">数据分布</h4>
              <div class="legend-scale" id="legend-scale"></div>
              <div class="legend-labels">
                <span id="legend-min">低</span>
                <span id="legend-max">高</span>
              </div>
            </div>
            <div id="tooltip" class="tooltip" aria-hidden="true"></div>
          </div>
        </div>
        <div class="chart-sidebar">
          <h3 class="chart-title">排名前十</h3>
          <div class="tabs-content">
            <div class="tab-panel active" id="tab-overview">
              <div class="chart-container" id="chart-overview"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="detail-panel" id="country-detail" aria-live="polite">
        <div class="detail-header">
          <h2 data-role="country-name">选择国家</h2>
          <p data-role="country-meta">点击高亮国家查看详情。</p>
        </div>
        <div class="detail-grid" data-role="country-metrics"></div>
      </section>
    </main>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="/frontend/js/map.js"></script>
  </body>
</html>
